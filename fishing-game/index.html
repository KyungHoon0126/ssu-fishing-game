<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>p5.js Fishing Game</title>
    <!-- p5.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/addons/p5.sound.min.js"></script>
    <!-- (선택) 웹폰트 조금 더 예쁘게 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #0a7fcf;
        font-family: Inter, system-ui, -apple-system, sans-serif;
      }
      #wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      canvas {
        display: block;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="wrap"></div>
    <script src="constants.js"></script>
    <script src="entities/boat.js"></script>
    <script src="entities/hook.js"></script>
    <script src="entities/fish.js"></script>
    <script src="entities/particle.js"></script>
    <script src="game.js"></script>
    <script src="ui/menu.js"></script>
    <script src="ui/infoOverlay.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
